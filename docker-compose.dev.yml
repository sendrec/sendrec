services:
  sendrec:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://sendrec:${SENDREC_DB_PASSWORD:-sendrec}@postgres:5432/sendrec?sslmode=disable
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=recordings
      - S3_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sendrec
      POSTGRES_PASSWORD: ${SENDREC_DB_PASSWORD:-sendrec}
      POSTGRES_DB: sendrec
    volumes:
      - sendrec-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendrec"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - sendrec-storage:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  sendrec-db:
  sendrec-storage:
