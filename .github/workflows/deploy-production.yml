name: Deploy Production

on:
  push:
    tags: ['v*']

concurrency:
  group: deploy-production

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.DEPLOY_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy production
        env:
          TAG_NAME: ${{ github.ref_name }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          if ! echo "$TAG_NAME" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Invalid tag name: $TAG_NAME"
            exit 1
          fi
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "/opt/sendrec/deploy.sh production ${TAG_NAME}"

      - name: Update publiccode.yml version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          DATE="$(date -u +%Y-%m-%d)"

          # Fetch current file to get its SHA and content
          RESPONSE=$(gh api repos/${{ github.repository }}/contents/publiccode.yml --jq '{sha: .sha, content: .content}')
          FILE_SHA=$(echo "$RESPONSE" | jq -r '.sha')
          CURRENT=$(echo "$RESPONSE" | jq -r '.content' | base64 -d)

          # Apply version and date updates
          UPDATED=$(echo "$CURRENT" | sed "s/^softwareVersion: .*/softwareVersion: \"${VERSION}\"/" | sed "s/^releaseDate: .*/releaseDate: \"${DATE}\"/")

          if [ "$CURRENT" = "$UPDATED" ]; then
            echo "publiccode.yml already up to date"
          else
            NEW_CONTENT=$(echo "$UPDATED" | base64 -w 0)
            gh api --method PUT repos/${{ github.repository }}/contents/publiccode.yml \
              -f message="chore: update publiccode.yml to ${VERSION}" \
              -f content="$NEW_CONTENT" \
              -f sha="$FILE_SHA" \
              -f branch="main"
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          if gh release view "$TAG_NAME" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, skipping"
          else
            gh release create "$TAG_NAME" \
              --repo "${{ github.repository }}" \
              --title "$TAG_NAME" \
              --generate-notes
          fi
