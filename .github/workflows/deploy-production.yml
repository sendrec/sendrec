name: Deploy Production

on:
  push:
    tags: ['v*']

concurrency:
  group: deploy-production

permissions:
  contents: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "${{ secrets.DEPLOY_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy production
        env:
          TAG_NAME: ${{ github.ref_name }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          if ! echo "$TAG_NAME" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+'; then
            echo "::error::Invalid tag name: $TAG_NAME"
            exit 1
          fi
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" \
            "/opt/sendrec/deploy.sh production ${TAG_NAME}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          if gh release view "$TAG_NAME" --repo "${{ github.repository }}" > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, skipping"
          else
            gh release create "$TAG_NAME" \
              --repo "${{ github.repository }}" \
              --title "$TAG_NAME" \
              --generate-notes
          fi

  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: VERSION=${{ github.ref_name }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sendrec:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/sendrec:${{ steps.version.outputs.version }}
            ghcr.io/sendrec/sendrec:latest
            ghcr.io/sendrec/sendrec:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
