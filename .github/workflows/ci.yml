name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: sendrec
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: sendrec
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd web && pnpm install --frozen-lockfile

      - name: Audit frontend dependencies
        run: cd web && pnpm audit --prod --audit-level high

      - name: Run frontend tests
        run: cd web && pnpm test:coverage

      - name: Frontend coverage summary
        run: |
          {
            echo '## Frontend Coverage'
            echo ''
            node -e "
              const r = require('./coverage/coverage-summary.json');
              const t = r.total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              for (const [k, v] of Object.entries(t)) {
                console.log('| ' + k.charAt(0).toUpperCase() + k.slice(1) + ' | ' + v.pct + '% |');
              }
            "
          } >> $GITHUB_STEP_SUMMARY
        working-directory: web

      - name: Typecheck frontend
        run: cd web && pnpm typecheck

      - name: Build frontend
        run: cd web && pnpm build

      - name: Lint Go
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

      - name: Run Go tests
        run: go clean -cache && go test ./... -coverprofile=coverage.out -covermode=atomic | tee test-output.txt

      - name: Coverage summary
        run: |
          {
            echo '## Code Coverage'
            echo ''
            echo '| Package | Coverage |'
            echo '|---------|----------|'
            awk '/coverage:/ {sub("github.com/sendrec/sendrec/", "", $2); for(i=1;i<=NF;i++) if($i ~ /%/) pct=$i; printf "| %s | %s |\n", $2, pct}' test-output.txt
            echo ''
            echo -n '**Total: '
            go tool cover -func=coverage.out | awk '/^total:/ {printf "%s**\n", $NF}'
          } >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

      - name: Verify Go modules
        run: go mod verify

      - name: Check Go vulnerabilities
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...

      - name: Build Go binary
        run: go build -o bin/sendrec ./cmd/sendrec

  e2e:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Start e2e environment
        run: docker compose -f docker-compose.e2e.yml up --build -d

      - name: Wait for app to be healthy
        run: |
          echo "Waiting for sendrec to be healthy..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/api/health > /dev/null 2>&1; then
              echo "App is healthy!"
              docker compose -f docker-compose.e2e.yml logs garage-init
              echo "Testing S3 connectivity on port 3900..."
              curl -sv http://localhost:3900/ 2>&1 | head -20 || true
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 3
          done
          echo "App failed to start"
          docker compose -f docker-compose.e2e.yml logs
          exit 1

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: cd web && pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: cd web && npx playwright install chromium --with-deps

      - name: Run e2e tests
        run: cd web && pnpm e2e
        env:
          BASE_URL: http://localhost:8080
          DATABASE_URL: postgres://sendrec:sendrec@localhost:5433/sendrec

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7

      - name: Stop e2e environment
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
