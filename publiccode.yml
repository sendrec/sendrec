description:
  en:
    localisedName: SendRec
    shortDescription: >-
      Open-source async video messaging platform built for Europe. GDPR native, EU hosted.
    longDescription: >-
      SendRec is an open-source alternative to Loom for teams that need their
      data to stay in the EU. Record your screen, camera, or both directly in
      the browser. Upload videos via drag and drop. Share with expiring links,
      password protection, and download controls.


      Every video gets automatic transcription via whisper.cpp with support for
      99 languages, AI-generated summaries and chapter markers, timestamped
      comments, emoji reactions, and per-video analytics with viewer engagement
      heatmaps.


      Self-host with a single Go binary, Docker Compose, PostgreSQL, and any
      S3-compatible storage. No vendor lock-in, no third-party tracking, full
      data sovereignty.
    features:
      - Screen and camera recording in the browser (Chrome, Safari, Firefox)
      - Automatic transcription in 99 languages via whisper.cpp
      - AI-generated summaries and chapter markers
      - Automatic silence and filler word removal
      - Shareable links with password protection and expiry dates
      - Timestamped comments and emoji reactions
      - Video playlists with auto-advance and shared watch pages
      - Per-video analytics with viewer engagement heatmaps
      - Custom branding with logo, colors, and CSS injection
      - Embeddable player for docs and wikis
      - Folders, tags, and full-text transcript search
      - Generic webhooks and Slack notifications
      - Self-hostable with Docker Compose
